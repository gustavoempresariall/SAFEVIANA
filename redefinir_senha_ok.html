<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senha alterada | SafeViana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- use rel="icon" e caminho absoluto via url_for -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/icones/iconecabc.png') }}">
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#fff;font-family:'Poppins',sans-serif}
    .box{width:100%;max-width:448px;background:#fff;border-radius:16px;padding:28px;box-shadow:0 8px 24px rgba(0,0,0,.08);text-align:center}
    a{color:#059669}
    a:hover{color:#047857}
  </style>
</head>
<body>
  <main class="box">
    <div class="flex justify-center mb-4">
      <!-- caminho do logo absoluto -->
      <img src="{{ url_for('imagens', filename='icones/iconecabc.png') }}" 
      class="w-17 h-17 object-contain mx-auto"
      alt="Logo">
    </div>
    <h1 class="text-2xl font-semibold mb-2">Senha alterada com sucesso!</h1>
    <p class="text-gray-600">Você já pode entrar com sua nova senha.</p>
    <!-- link absoluto para a rota de login -->
    <a href="{{ url_for('corretor_login') }}" class="inline-block mt-6">Ir para o login</a>
  </main>
</body>
</html>
